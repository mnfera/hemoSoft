<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro Doadores</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Hemo-Soft</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Inicio</a></li>
				<li><a href="#">Cadastrar Bolsas</a></li>
				<li><a href="#">Agendamento</a></li>
			</ul>
			<button class="btn btn-danger navbar-btn">Sair</button>
		</div>
	</nav>
	<form class="form-horizontal" method="POST" action="/doadores"
		th:object="${doador}">
		<div class="alert alert-success"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}">Doador salvo com sucesso!!!</span>
		</div>
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title hs-Pdoadores-panel">Novo Doador</h1>
					<a class="btn btn-link hs-link-panel" href="/doadores">Lista de
						Doadores</a>
				</div>
			</div>
			<div class="panel-body">
				<input type="hidden" th:field="*{id}" />
				<div class="col-lg-3">
					<div class="col-sm-offset-2">
						<div class="form-group"
							th:classappend="${#fields.hasErrors('nome')} ? has-error">
							<label for="nome">Nome Completo:</label> <input type="text"
								placeholder="João alves de lima" class="form-control"
								th:field="*{nome}" />
						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('cpf')} ? has-error">
							<label for="cpf">Cpf:</label> <input type="text"
								placeholder="000.000.000-00" class="form-control"
								th:field="*{cpf}" />
						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('telefone')} ? has-error">
							<label for="telefone">Telefone:</label> <input type="text"
								placeholder="(00) 0-0000-0000" class="form-control"
								th:field="*{telefone}" />
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="col-sm-offset-4">
						<div class="form-group">
							<label for="sexo">Sexo:</label> <select class="form-control"
								th:field="*{sexo}"><option value="Masculino">Masculino</option>
								<option value="Feminino">Feminino</option>
							</select>
						</div>
						<div class="form-group">
							<label for="tipoS">Tipo Sanguineo:</label> <select
								class="form-control" th:field="*{tipoS}">
								<option th:each="tipoS : ${todosTipoS}" th:value="${tipoS}"
									th:text="${tipoS.TipoDescricao}"></option>
							</select>
						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('cidade')} ? has-error">
							<label for="cidade">Cidade:</label> <input type="text"
								placeholder="Pau Dos Ferros" class="form-control"
								th:field="*{cidade}" />
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="col-sm-offset-4">
						<div class="form-group"
							th:classappend="${#fields.hasErrors('endereco')} ? has-error">
							<label for="endereco">Endereço:</label> <input type="text"
								placeholder="Rua: Chico cajá" class="form-control"
								th:field="*{endereco}" />
						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('email')} ? has-error">
							<label for="email">E-mail:</label> <input type="text"
								placeholder="joao@gmail.com" class="form-control"
								th:field="*{email}" />
						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('senha')} ? has-error">
							<label for="senha">Senha:</label> <input type="password"
								placeholder="mínimo 6 caracteres" class="form-control"
								th:field="*{senha}" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-5 col-sm-10">
						<button type="submit" class="btn btn-primary">SALVAR</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<script src="/js/jquery-2.1.4.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/hemosoft.js"></script>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="jquery.maskedinput.js" type="text/javascript"></script>
</body>
</html>
