<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro Bolsas</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Hemo-Soft</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Inicio</a></li>
				<li  class="active"><a th:href="@{/doadores/lista}">Doadores</a></li>
				<li  class="active"><a th:href="@{/bolsas/lista}">Bolsas</a></li>
				<li  class="active"><a th:href="@{/enfermeiros/lista}">Enfermeiros</a></li>
				<li><a href="#">Agendamento</a></li>
			</ul>
			<button class="btn btn-danger navbar-btn">Sair</button>
		</div>
	</nav>
	<form class="form-horizontal" method="POST" action="/bolsas"
		th:object="${bolsa}">
		<div class="alert alert-success"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}">Bolsa salva com sucesso!!!</span>
		</div>
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title hs-Pdoadores-panel">Nova Bolsa</h1>
					<a class="btn btn-link hs-link-panel" th:href="@{/bolsas/lista}">Lista de
						Bolsas</a>
				</div>
			</div>
			<div class="panel-body">
				<input type="hidden" th:field="*{id}" />
				
				<div class="col-lg-4">
					<div class="col-sm-offset-4">
						<div class="form-group">
							<label for="tipoS">Tipo Sanguineo:</label>
							<input type="text" class="form-control"
								th:field="*{tipoS}" th:readOnly="readonly" /> 
						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('quantidade')} ? has-error">
							<label for="quantidade">Quantidade:</label> <input type="text"
								placeholder="00" class="form-control"
								th:field="*{quantidade}" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-5 col-sm-10">
						<button type="submit" class="btn btn-primary">SALVAR</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<script src="/js/jquery-2.1.4.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/hemosoft.js"></script>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="jquery.maskedinput.js" type="text/javascript"></script>
</body>
</html>
